<!DOCTYPE html>
<html>
    <head>
        <title>Lab9</title>
        <script type="text/javascript">
            var number1;
            var number2;
            var firstnumber;
            var secondnumber;
            var tsalin;

            firstnumber = window.prompt("Энэ долоо хоногт хэдэн цаг ажилласан бэ?");
            secondnumber = window.prompt("Цагт хэдэн төгрөгний цалин авдаг вэ?");

            number1 = parseInt(firstnumber);
            number2 = parseInt(secondnumber);

            tsalin = number1*number2;

            document.writeln("<h1>Таны авах нийт цалин: " +tsalin +"₮.</h1>");

        </script>
    </head>

    <body></body>
</html>
