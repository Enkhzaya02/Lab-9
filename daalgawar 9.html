<!DOCTYPE html>
<html>
    <head>
        <title>Lab9</title>
        <script type="text/javascript">
           var firstnumber;
           var secondnumber;
           var number1;
           var number2;
           var sum;
           var urjwer;
           var hasah;
           var huwaah;

           firstnumber = window.prompt("Эхний тоог оруулна уу?");
           secondnumber = window.prompt("Хоёр дахь тоог оруулна уу?");

           number1= parseInt(firstnumber);
           number2= parseInt(secondnumber);

           sum=number1 + number2;
           urjwer=number1 * number2;
           hasah= number1-number2;
           huwaah=number1/number2;


           document.writeln("<h1>Хоёр тооны нийлбэр нь " +sum+ ".</h1>");
           document.writeln("<h1>Хоёр тооны үржвэр нь " +urjwer+ ".</h1>");
           document.writeln("<h1>Хоёр тооны ялгавар нь " +hasah+ ".</h1>");
           document.writeln("<h1>Хоёр тооны ноогдвор нь " +huwaah+ ".</h1>");

        </script>
    </head>

    <body></body>
</html>
