<!DOCTYPE html>
<html>
    <head>
        <title>Lab9</title>
        <script type="text/javascript">
           var firstnumber;
           var secondnumber;
           var number1;
           var number2;
           var urjwer;

           firstnumber = window.prompt("Эхний тоог оруулна уу?");
           secondnumber = window.prompt("Хоёр дахь тоог оруулна уу?");

           number1= parseInt(firstnumber);
           number2= parseInt(secondnumber);

           urjwer=number1 * number2;

           document.writeln("<h1>Хоёр тооны үржвэр нь " +urjwer+ ".</h1>");

        </script>
    </head>

    <body></body>
</html>
