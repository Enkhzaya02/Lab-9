<!DOCTYPE html>
<html>
    <head>
        <title>Lab9</title>
        <script type="text/javascript">
           var number1;
           var number2;

           number1 = window.prompt("Эхний тоог оруулна уу?");
           number2 = window.prompt("Хоёр дахь тоог оруулна уу?");
           

           number1= parseInt(number1);
           number2= parseInt(number2);

           if (number1%number2==0) {
           document.writeln("<h1>Энэ нь эхний тооны үржигдэхүүн мөн байна.</h1>");
           }
           else{
            document.writeln("<h1>Энэ нь эхний тооны үржигдэхүүн биш байна.</h1>");
          }
        </script>
    </head>

    <body></body>
</html>
